<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="bg-slate-500">
    <div class="flex justify-center items-center h-screen">
      <button class="group relative h-12 w-28 overflow-hidden rounded-xl bg-green-500 text-sm font-bold text-white">
        Success!
        <div
          class="absolute inset-0 h-full w-full scale-0 rounded-xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
        </div>
      </button>
    </div>
    <div class="flex justify-center items-center h-screen">
      <button class="group relative h-12 w-48 overflow-hidden rounded-xl bg-red-500 text-lg font-bold text-white">
        Error!
        <div
          class="absolute inset-0 h-full w-full scale-0 rounded-xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
        </div>
      </button>
    </div>
    <div class="flex justify-center items-center h-screen">
      <button class="group relative h-12 w-48 overflow-hidden rounded-xl bg-yellow-600 text-lg font-bold text-white">
        warning!
        <div
          class="absolute inset-0 h-full w-full scale-0 rounded-xl transition-all duration-300 group-hover:scale-100 group-hover:bg-white/30">
        </div>
      </button>
    </div>
  </div>
</body>

</html>
